<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,300,0,0" />
    <link rel="stylesheet" href="index.css">

    <script>
      var global_InitExample = null;
      var global_EditorsInitialized = false;
    </script>
    <script src="https://unpkg.com/htmx.org@1.8.0"></script>

    <!-- NOTE(Jesse): This has to come first because it needs to register the -->
    <!-- Module.onRuntimeInitialized callback. if it comes after poof_runtime.js the -->
    <!-- onRuntimeInitialized event can fire before main.bundle.js is executed -->
    <script src="main.bundle.js"></script>
    <script src="poof_runtime.js"></script>

  </head>

  <body>

    <h1>Poof</h1>
    <span class='tagline'>A metaprogramming environment</span>

    <ul id='main-nav'>

      <div
        class='nav-link'
        hx-get='about'
        hx-swap='innerHTML'
        hx-target='#content'
      >
        About
      </div>

      <div
        class='nav-link'
        hx-get='motivation'
        hx-swap='innerHTML'
        hx-target='#content'
      >
        Motivation
      </div>

      <div
        class='nav-link'
        hx-get='getting-started'
        hx-swap='innerHTML'
        hx-target='#content'
      >
        Getting Started
      </div>


      <div
        class='nav-link'
        hx-get='language-ref'
        hx-swap='innerHTML'
        hx-target='#content'
      >
        Language Reference
      </div>

      <div
        class='nav-link'
        hx-get='examples'
        hx-swap='innerHTML'
        hx-target='#content'
      >
        Examples
      </div>

      <a
        class='nav-link'
        href='https://github.com/scallyw4g/poof'
        target='_blank'
      >
        <span class='pad-right-5'>Github</span><span class="material-symbols-outlined">open_in_new</span>
      </a>

    </ul>

    <div id='content'>
    </div>

  </body>

</html>
